<div class="card">
    <div class="item item-divider item-icon-right">
        {{number}}. {{name}}
        <i class="icon ion-ios7-camera-outline" ng-click="editPhoto()"></i>
    </div>
    <div class="item item-image" ng-show="complete">
        <img src="{{photo}}" />
    </div>
    <div class="item item-text-wrap">
        {{description}}
    </div>
</div>
