<div class="card"  ng-click="editPhoto()">
    <div class="item item-divider">
        <h2>{{number}}. {{name}}</h2>
    </div>
    <div class="item item-image" ng-show="complete">
        <img src="{{photo}}" />
    </div>
    <div class="item item-text-wrap">
        {{description}}
    </div>
</div>
